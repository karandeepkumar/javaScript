<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Merriweather|Nunito|Raleway&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		
		<title>Front End Assignment</title>
	</head>		
	<body>
	<!-------------------Header-------------------------->	
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12" style="background-color:black;color:white;">
					<h1>Hocket</h1>
				</div>	
			</div><br>

	<!----- Next & Previous Button----------- -->
			<div class="row">
				<div class="col-sm-12">
					<div style="text-align:center;">
						<button class="back btn btn-primary">Back</button>
						<button class="next btn btn-primary">Next</button>
					</div>
				</div>
				
			</div>
	<!-- ---------Sidebar------------ -->
			<div class="row">
				<div class="col-sm-3"><br>
					<div class="all_user">
						<div id="user_names"></div>
					</div>		
				</div>


	<!------All_Posts------------------------------------------>
				<div class="col-sm-9" style="padding-left:55px;"><br>
						<div class="row" id="posts">
							<div class="content-holder">
								<div class="content" id="post0"></div>
								<div class="content" id="post1"></div>
								<div class="content" id="post2"></div>
								<div class="content" id="post3"></div>
								<div class="content" id="post4"></div>
								<div class="content" id="post5"></div>
								<div class="content" id="post6"></div>
								<div class="content" id="post7"></div>
								<div class="content" id="post8"></div>
								<div class="content" id="post9"></div>	
							</div>	
							<div class="end">
    							<h3>End of All Post Please Go Back</h3><br>
    							 <button type="button" class="edit-previous btn btn-primary">Go Back
    							 </button>
							</div>
							<div class="end1">
    							<h3>Please Click Next</h3>
							</div>
						</div><br>
					
<!----------Form and Comment Section --------------------->		

					<div class="row" id="comments">
						<div class="col-sm-6" id="form">
							<form onsubmit="return formvalidation()">
								<div class="form-group">
								    <input type="email" class="form-control" id="exampleFormControlInput1"placeholder="Enter Your Email">
								</div>
								<div class="form-group">   
								    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" placeholder="Enter Your Comment"></textarea>
								</div>
								<button class="btn btn-primary" type="submit">Submit
								</button><br><br>
							</form>
						</div>
						<div class="col-sm-6">
							<div id="allcomments"></div>
						</div>			
					</div><br><br>
				</div>		
			</div>
		</div>	

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
		</script>
		<script type="text/javascript" src="script.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	
	</body>
</html>
